<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="formtransition.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <div class="form-box">
            <h3>Welcome!</h3>
            <form method="post">
                <input type="text" class="name" placeholder="First Name"><br>
                <input type="text" class="name" placeholder="Middle Name"><br>
                <input type="text" class="name" placeholder="Last Name"><br>
                <input type="email" class="name" placeholder="Email"><br>
                <input type="password" class="name" id="Npass" placeholder="Password"><br>
                <input type="password" class="name" id="Cpass" placeholder="Confirm Password"><br><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
